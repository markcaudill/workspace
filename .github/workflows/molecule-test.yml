---
name: molecule test
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run:  pip3 install ansible ansible-lint docker molecule[docker]

      - name: Test
        run: molecule test
